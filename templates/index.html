<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" rel="stylesheet">

    <title>CRUD</title>
</head>

<body class="bg-light">
    <nav class="navbar">
        <div class="container-md text-center">
            <a class="navbar-brand" href="/">STUDENT INFO</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h6 class="text-center">Insert Student Details</h6>

        <div class="row justify-content-center">
            <div class="col-md-10">
                <form action="/insert" method="post"> {% csrf_token %}
                    <table class="table table-striped">
                        <thead class="bg-primary text-white">
                            <tr>
                                <th scope="col">Name</th>
                                <th scope="col">Email</th>
                                <th scope="col">Age</th>
                                <th scope="col">Gender</th>
                                <th scope="col">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <input type="text" class="form-control" placeholder="Name" name="name" required />
                                </td>
                                <td>
                                    <input type="email" class="form-control" placeholder="Email" name="email" required />
                                </td>
                                <td>
                                    <input type="number" class="form-control" placeholder="Age" name="age" required />
                                </td>
                                <td>
                                    <select id="gender" class="form-select" name="gender" required>
                                        <option selected>Select Gender</option>
                                        <option value="Male">Male</option>
                                        <option value="Female">Female</option>
                                    </select>
                                </td>
                                <td>
                                    <button class="btn btn-light" type="submit">Save</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </form>
            </div>
        </div>

        <h6 class="text-center">Student Details</h6>

        <div class="row justify-content-center">
            <div class="col-md-10">
                <table class="table table-striped mt-3">
                    <thead class="bg-primary text-white">
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Age</th>
                            <th scope="col">Gender</th>
                            <th scope="col">Edit</th>
                            <th scope="col">Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for d in data %}
                        <tr>
                            <th scope="row">{{d.id}}</th>
                            <td>{{d.name}}</td>
                            <td>{{d.email}}</td>
                            <td>{{d.age}}</td>
                            <td>{{d.gender}}</td>
                            <td><a type="button" href="/update/{{d.id}}" class="btn btn-outline-primary"><i
                                        class="bi bi-pencil-square"></i></a></td>
                            <td><a type="button" href="/delete/{{d.id}}" class="btn btn-outline-danger"><i
                                        class="bi bi-trash3"></i></a></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
