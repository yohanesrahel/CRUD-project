<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>CRUD</title>
  </head>
  <style>
    .body{
       background-color: burlywood;
    }
  </style>
  <body>
    <nav class="navbar">
      <div class="container-md text-center">
        <a class="navbar-brand" href="/">STUDENT INFO</a>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="row ">
          <h4 class="text-center p-3">
            Update Student Details
          </h4>
          <br />


          <form action="/insert" method="post" class="bg-primary p-4 rounded-3 text-white">
              {% csrf_token %}
              <div class="mb-3 row">
                  <label for="name" class="col-sm-2 col-form-label">Name</label>
                  <div class="col-sm-10">
                      <input value={{ d.name }} type="text" class="form-control" id="name" placeholder="Name" name="name" required />
                  </div>
              </div>

              <div class="mb-3 row">
                  <label for="email" class="col-sm-2 col-form-label">Email</label>
                  <div class="col-sm-10">
                      <input value={{ d.email }} type="email" class="form-control" id="email" placeholder="Email" name="email" required />
                  </div>
              </div>

              <div class="mb-3 row">
                  <label for="age" class="col-sm-2 col-form-label">Age</label>
                  <div class="col-sm-10">
                      <input value={{ d.age }} type="number" class="form-control" id="age" placeholder="Age" name="age" required />
                  </div>
              </div>

              <div class="mb-3 row">
                  <label for="gender" class="col-sm-2 col-form-label">Gender</label>
                  <div class="col-sm-10">
                      <select id="gender" class="form-select" name="gender" required>
                          <option selected>{{ d.gender }}</option>
                          <option value="Male">Male</option>
                          <option value="Female">Female</option>
                      </select>
                  </div>
              </div>

              <div class="d-grid">
                  <button class="btn btn-light" type="submit">Save</button>
              </div>
          </form>
        </div>
        
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
